<style>

html, body {
	padding: 0;
	margin: 0;
	background: #111;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

#file-drop-area {
	position: fixed;
	top: 0;
	right: 0;
	left: 0;
	bottom: 0;
	background: rgba(0,0,0,0) url('drop-a-beat.png') 50% 40% no-repeat;
	background-size: 420px 88px;
}

#file-drop-area.dropped {
	background-image: none;
}

#file-drop-area.dropped * {
	display: none;
}

canvas {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
}

#time {
	position: absolute;
	top: 0;
	height: 4px;
	left: 0;
	width: 1%;
	background: #00B2B2;
	-webkit-backface-visibility: hidden;
}

#artist-track {
	position: absolute;
	bottom: 20px;
	right: 20px;
}

#artist {
	font-family: 'Roboto';
	font-size: 27px;
	font-weight: 300;
	color: #FFF;
	text-transform: uppercase;
	line-height: 1;
	margin-bottom: 3px;
}

#track {
	font-family: 'Roboto';
	font-size: 16px;
	color: #00B2B2;
	font-weight: 700;
	text-transform: uppercase;
	line-height: 1;
}

#save-and-download {
	width: 100%;
	height: 100px;
	position: absolute;
	left: 0%;
	top: 0;
	border-bottom: 1px solid #003040;
	background: #090909;
	padding: 0;
	text-align: center;

	-webkit-transform: translateY(-101px);
	-moz-transform: translateY(-101px);
	-ms-transform: translateY(-101px);
	-o-transform: translateY(-101px);
	transform: translateY(-101px);

	-webkit-transition: -webkit-transform 300ms ease-out;
	-moz-transition: -moz-transform 300ms ease-out;
	-ms-transition: -ms-transform 300ms ease-out;
	-o-transition: -o-transform 300ms ease-out;
	transition: transform 300ms ease-out;;
}

#save-and-download.visible {
	-webkit-transform: translateY(0);
	-moz-transform: translateY(0);
	-ms-transform: translateY(0);
	-o-transform: translateY(0);
	transform: translateY(0);

}

#save-and-download h1 {
	font-family: 'Roboto';
	font-weight: 700;
	font-size: 21px;
	text-align: center;
	line-height: 1;
	display: block;
	color: #FFF;
	text-transform: uppercase;
	margin: 0;
	padding: 14px 0 0 0;
}

#save-and-download-buttons {
	padding-top: 13px;
	text-align: center;
	transition: opacity 0.3s ease-out;
}

#save-and-download-buttons.hidden {
	opacity: 0;
	pointer-events: none;
}

#save-and-download button,
#save-and-download a {
	display: inline-block;
	font-family: 'Roboto';
	height: 25px;
	padding: 0 10px;
	line-height: 25px;
	background: #00A3D9;
	border-radius: 3px;
	font-size: 13px;
	border: none;
	text-shadow: 0 1px 1px #004C66;
	color: #FFF;
	opacity: 0.4;
	text-decoration: none;
}

#save-and-download-buttons button:hover {
	opacity: 1;
	transition: opacity 0.3s ease-out;
}

#generate-progress {
	width: 314px;
	height: 21px;
	padding: 1px;
	border: 1px solid #FFF;
	position: absolute;
	left: 50%;
	margin: -24px 0 0 -158px;
	pointer-events: none;
	opacity: 0;
	transition: opacity 0.3s ease-out;
}

#generate-progress.visible {
	pointer-events: auto;
	opacity: 1;
}

#generate-bar {
	height: 21px;
	width: 0%;
	background: #00B2B2;
}

#save {
	position: absolute;
	bottom: 30px;
	left: 20px;
}

#save-and-download a#get-download {
	position: absolute;
	bottom: 27px;
	left: 50%;
	width: 100px;
	margin: 0 0 0 -60px;
	opacity: 0;
	pointer-events: none;
}

#save-and-download a#get-download.visible {
	opacity: 1;
	pointer-events: auto;
}

#status {
	position: absolute;
	top: 30px;
	left: 30px;
	color: #FFF;
}

#alternative {
	display: none;
}

form {
	position: absolute;
	left: 50%;
	top: 60%;
	width: 600px;
	margin-left: -300px;
	text-align: center;
	color: #AAA;
	font-family: 'Roboto';
	font-size: 16px;
}

form div {
	text-align: center;
	margin-bottom: 1em;
}
</style>
<script id="vertexShader" type="x-shader/x-vertex">
void main() {
	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>
<script id="fragmentShader" type="x-shader/x-fragment">
#ifdef GL_ES
precision mediump float;
#endif

uniform float time; // float in range 0-1 representing normalized song position
uniform vec2 resolution; // vector with screen resolution (x pixels, y pixels)
uniform float speed; // to adjust animation speed (starts at 1.0)
uniform vec3 offset; // (offset.x, offset.y, offset.z) to support panning/zoom (either with controller or mouse)
uniform float volume; // float in range 0-1 measuring overall song volume
uniform float beat; // close to 1.0 when the beat strikes, 0 off beat
uniform float bass; // float in range 0-1 measuring bass volume (0-150 hz)
uniform float lowerMid; // float in range 0-1 measuring lower midrange volume (150-600 hz)
uniform float upperMid; // float in range 0-1 measuring upper midrange volume (600-2000 hz)
uniform float highEnd; // float in range 0-1 measuring high end volume (2000-20000 hz)

/*
 * inspired by http://www.fractalforums.com/new-theories-and-research/very-simple-formula-for-fractal-patterns/
 * a slight(?) different 
 * public domain
 */

vec3 hsv2rgb(vec3 c)
{
    vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
    vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
    return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
}

#define N 60
void main( void ) {
	vec2 v = (gl_FragCoord.xy - resolution/2.0) / min(resolution.y,resolution.x) * 20.0;
	
	float rsum = 0.0;
	float pi2 = 3.1415926535 * 2.0;
	float a = (.5-offset.x)*pi2;
	float C = cos(a);
	float S = sin(a);
	vec2 xaxis=vec2(C, -S);
	vec2 yaxis=vec2(S, C);
	#define MAGIC 0.618
	vec2 shift = vec2( 0, 1.0+MAGIC);
	float zoom = 1.0 + offset.z;
	
	for ( int i = 0; i < N; i++ ){
		float rr = dot(v,v);
		if ( rr > 1.0 )
		{
			rr = (1.0)/rr ;
			v.x = v.x * rr;
			v.y = v.y * rr;
		}
		rsum *= .99;
		rsum += rr;
		
		v = vec2( dot(v, xaxis), dot(v, yaxis)) * zoom + shift;
	}
	float col1 = fract(rsum);
	col1 = 2.0 * min(col1, 1.0-col1);
	float center = mod(time / 30.0, 1.0);
	gl_FragColor = vec4(hsv2rgb(vec3(mod(center + bass + 0.5 * sin(col1 + 0.1 * time), 1.0), min(col1 + bass, 1.0), col1 - highEnd)), 1.0); 
}
</script>
